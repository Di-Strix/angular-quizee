<app-setting-card title="Question type">
  <mat-form-field fxFlex="100%">
    <mat-label>Question type</mat-label>
    <mat-select
      [formControl]="questionType"
      required
    >
      <mat-option
        *ngFor="let type of availableTypes"
        [value]="type.value"
      >
        {{ type.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</app-setting-card>
