<app-setting-card>
  <app-setting-card-title
    title="Answer options"
    checkErrors="forCurrentQuestion"
    path="question.answerOptions"
  >
    <span
      fxFlex
      fxGrow="1"
      fxShrink="1"
    ></span>
    <button
      mat-icon-button
      (click)="createAnswerOption()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </app-setting-card-title>
  <app-setting-card-content>
    <div
      fxFlex="100%"
      fxLayout="column"
    >
      <div
        fxFlex="100%"
        fxLayout="row"
        style="align-items: center"
        *ngFor="let pair of controls; let index = index; trackBy: trackByControl"
      >
        <mat-checkbox
          style="margin-right: 0.5rem"
          color="primary"
          matTooltip="Mark as correct"
          matTooltipShowDelay="500"
          matTooltipPosition="left"
          [checked]="correctAnswers.includes(pair.id)"
          (change)="setAnswer(pair.id)"
        >
        </mat-checkbox>
        <mat-form-field fxFlex="100%">
          <mat-label>Answer option #{{ index }}</mat-label>
          <input
            matInput
            [formControl]="pair.control"
            placeholder="Type here your answer option"
          />
          <mat-error>Answer option shouldn't be empty</mat-error>
        </mat-form-field>
        <button
          mat-icon-button
          color="warn"
          (click)="removeAnswerOption(pair.id)"
          [disabled]="controls.length <= 1"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </app-setting-card-content>
</app-setting-card>
